<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- CSS -->
    <link rel="stylesheet" href="css/index.css" />
    <title>Prototype</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- jQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body class="flex items-center justify-center h-screen bg-cover bg-center"
      style="background-image: linear-gradient(to right, rgba(0,0,0,0.7), rgba(0,0,0,0.3)), url('./img/libros.jpg');">
    <div class="text-white text-center">
        <div class="backdrop-blur-xl bg-white/30 p-8 rounded-md">
            <div class="flex flex-col items-center">
                <img src="img/logo.png" alt="" class="w-1/2 mb-4">
                <h1 class="text-4xl font-bold mb-10">Iniciar Sesión</h1>
            </div>
            <div class="flex flex-col items-center">
                <div class="md:flex md:items-center mb-6">
                    <div class="md:w-1/3">
                        <label class="block text-white font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
                            Email
                        </label>
                    </div>
                    <div class="md:w-2/3">
                        <input type="text" name="user" placeholder="Usuario" class="w-full p-2 mb-4 rounded-md bg-white/30 text-white" id="inline-full-name">
                    </div>
                </div>
                <div class="md:flex md:items-center mb-6">
                    <div class="md:w-1/3">
                        <label class="block text-white font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-pass">
                            Contraseña
                        </label>
                    </div>
                    <div class="md:w-2/3">
                        <input type="password" name="pass" placeholder="Usuario" class="w-full p-2 mb-4 rounded-md bg-white/30 text-white" id="inline-pass">
                    </div>
                </div>
                <input type="submit" value="Iniciar Sesión" id="accept" class="w-1/2 p-2 rounded-md bg-white/30 text-white">
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#accept").click(function(){
                var user = $("input[name='user']").val();
                var pass = $("input[name='pass']").val();
                //Guardar en localstorage
                localStorage.setItem("user", user);
                localStorage.setItem("pass", pass);
                //Redireccionar
                window.location.href = "menu.html";
            });
        });
    </script>
</body>

</html>
